<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Artie - Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://kit.fontawesome.com/a9e6d69b36.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="main">
        <div class="main__container">
            <header class="main__header">
                <i id="artie-img" class="fa-solid fa-circle-notch"></i>
                <h1 class="main__container__title"><small>Chat with</small>artie bot.</h1>
            </header>
            <div id="chat-box" class="card p-5 shadow-sm"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="user-input" placeholder="Enter your message...">
                <button class="btn btn-primary" id="send-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
